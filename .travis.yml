language: python

install:
 - pip3 install pytest pytest-pep8 pytest-doctestplus requests openapi-core uwsgi

script:
 - pytest -v --pep8 --doctest-plus --doctest-rst
 - pytest -v tests_integrity --with-uwsgi

before_deploy:
 - python3 setup.py sdist
 - python3 setup.py bdist_wheel

deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    distribution: "sdist bdist_wheel"
    skip_cleanup: true
    overwrite: true
    on:
      repo: PoorHttp/PoorWSGI
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: 
    file:
      - dist/PoorWSGI-$TRAVIS_TAG.tar.gz
      - dist/PoorWSGI-$TRAVIS_TAG-py3-none-any.whl
    skip_cleanup: true
    overwrite: true
    on:
      repo: PoorHttp/PoorWSGI
      branch: master
      tags: true
